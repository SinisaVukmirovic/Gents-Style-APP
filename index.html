<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent's Style</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/vests.js"></script>
    <script defer src="./js/cardigans.js"></script>
    <script defer src="./js/watches.js"></script>
</head>
<body>
    <header>
        <h1><span>Gent's</span> Style</h1>
        <nav>
            <ul>
                <li><a href="#vests">Vests</a></li>
                <li><a href="#cardigans">Cardigans</a></li>
                <li><a href="#watches">Watches</a></li>
            </ul>
        </nav>
    </header>

    <main class="app">
        <section id="vests">
            <div class="category"><h2>Vests</h2></div>
            <div class="slider">
                <div class="item">
                    <img src="./imgs/vests/vest-1.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-5.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-3.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-4.png" alt="Men's vest">
                </div>
                <div class="item">
                    <img src="./imgs/vests/vest-2.png" alt="Men's vest">
                </div>
            </div>
        </section>
        <section id="cardigans">
            <div class="category"><h2>Cardigans</h2></div>
            <div class="slider">
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-1.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-6.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-3.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-4.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-2.png" alt="Men's cardigan">
                </div>
                <div class="item">
                    <img src="./imgs/cardigans/cardigan-5.png" alt="Men's cardigan">
                </div>
            </div>
        </section>
        <section id="watches">
            <div class="category"><h2>Watches</h2></div>
            <div class="slider">
                <div class="item">
                    <img src="./imgs/watches/watch-1.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-4.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-6.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-5.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-2.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-3.png" alt="Men's wrist watch">
                </div>
                <div class="item">
                    <img src="./imgs/watches/watch-7.png" alt="Men's wrist watch">
                </div>
            </div>            
        </section>
    </main>
    
</body>
</html>
