<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gent's Style</title>
    <link rel="stylesheet" href="./css/style2.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <header>
        <h1><span>Gent's</span> Style</h1>
        <nav>
            <ul>
                <li><a href="#vests">Vests</a></li>
                <li><a href="#cardigans">Cardigans</a></li>
                <li><a href="#watches">Watches</a></li>
            </ul>
        </nav>
    </header>

    <main class="app">
        <section id="vests">
            <div class="category"><h2>Vests</h2></div>
            <div class="slider">
                <div class="item">
                    <img src="./imgs/sp-1.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-2.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-3.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-4.png" alt="Wardrope item">
                </div>
            </div>
        </section>
        <section id="cardigans">
            <div class="category"><h2>Cardigans</h2></div>
            <div class="slider">
                <div class="item">
                    <img src="./imgs/sp-3.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-4.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-1.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-2.png" alt="Wardrope item">
                </div>
            </div>
        </section>
        <section id="watches">
            <div class="category"><h2>Watches</h2></div>
            <div class="slider">
                <div class="item">
                    <img src="./imgs/sp-4.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-1.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-2.png" alt="Wardrope item">
                </div>
                <div class="item">
                    <img src="./imgs/sp-3.png" alt="Wardrope item">
                </div>
            </div>            
        </section>
    </main>
    
</body>
</html>
